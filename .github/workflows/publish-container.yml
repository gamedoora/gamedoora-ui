name: Publish Container

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag for the Docker image'
        required: false
        default: 'latest'  # Default tag is 'latest' if no input is provided

permissions:
  contents: read
  pages: write
  packages: write
  id-token: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: |
          podman login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          podman build -t gamedoora-ui .
          podman tag gamedoora-ui ghcr.io/${{ github.repository }}/gamedoora-ui:${{ github.event.inputs.tag }}
          podman push gamedoora-ui ghcr.io/${{ github.repository }}/gamedoora-ui:${{ github.event.inputs.tag }}
